<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Halaman Register</title>
  <style>
    body {
      background-image: url('https://example.com/background-image.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-color: #82b1e7;
    }

    .card-group {
      max-width: 900px;
      margin: 0 auto;
      margin-top: 50px;
    }

    .register-card {
      background-color: rgba(255, 255, 255, 1);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .register-card h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .register-card p {
      text-align: center;
      margin-bottom: 10px;
    }

    .register-card form .form-control {
      border-radius: 5px;
    }

    .register-card form .btn {
      border-radius: 5px;
      padding: 10px 30px;
    }

    .register-card .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .register-card .logo img {
      width: 70px;
      height: 50px;
      margin-bottom: 10px;
    }

    .image-card {
      background-image: url('assets/img/register.png');
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 10px;
      height: 800px;
      background-size: cover;
    }
    .signup-link {
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card-group">
      <div class="card register-card">
        <div class="card-body">
          <div class="logo">
            <img src="assets/img/favicon.png" alt="Logo">
            <h2>Register</h2>
            <p>Silahkan daftarkan akun Anda!</p>
          </div>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="name" placeholder="Masukkan nama lengkap">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Alamat Email</label>
              <input type="email" class="form-control" id="email" placeholder="Masukkan alamat email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Masukkan password">
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Konfirmasi password">
            </div>
            <div class="text mt-3">
              <a href="halaman_login.html" class="btn btn-primary">Register</a>
              </div>
            <div class="text-center mt-3">
              <p>Register dengan:</p>
              <a href="#" class="btn btn-danger"><i class="fab fa-google"></i> Google</a>
              <a href="#" class="btn btn-primary"><i class="fab fa-facebook"></i> Facebook</a>
            </div>
            <div class="signup-link">
              <p>Sudah punya akun? <a href="#">Log In</a></p>
            </div>
          </form>
        </div>
      </div>
      <div class="card image-card"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
